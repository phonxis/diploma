{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="content">
    <h1>{% trans 'Deleting course' %} "{{ object.title }}"</h1>

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <p>{% trans 'Are you sure to deleting course?' %}</p>
            <input type="submit" value="{% trans 'Confirm' %}">
        </form>
    </div>
</div>

{% endblock %}
