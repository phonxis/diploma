{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<div class="content">
    <h1>
        {% if object %}
            Изменение курса "{{ object.title }}"
        {% else %}
            Создание нового курса
        {% endif %}
    </h1>
    <div>
        <h2>Информация о курсе</h2>
        <div class="small-card">
            <div class="small-card-body">
                <form action="." method="POST">
                    {{ form|bootstrap }}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-success" value="Сохранить курс">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
