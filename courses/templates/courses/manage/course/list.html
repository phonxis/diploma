{% extends "base.html" %}

{% block content %}
	<h1>Мои курсы</h1>

	<div>
		<!-- -->
		{% for course in object_list %}
			<div>
				<h3>{{ course.title }}</h3>
				<p>
					<a href="{% url 'edit_course' course.id %}">Изменить</a>
					<a href="{% url 'delete_course' course.id %}">Удалить</a>
				</p>
			</div>
		{% empty %}
			<p>Вы еще несоздли ниодного курса.</p>
		{% endfor %}
		<p>
			<a href="{% url 'create_course' %}">Создать новый курс</a>
		</p>
	</div>
{% endblock %}
