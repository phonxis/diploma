{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="content">
            <h1 class="text-center">Login</h1>
            <form action="." class="login-form user-form" method="POST">
                {{ form.username }}
                {{ form.password }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <input type="submit" class="btn btn-primary btn-hg btn-block" value="Login" />
            </form>

            <a class="btn btn-lg btn-danger btn-block"
               href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                    Login with Facebook
            </a>
            <a class="btn btn-lg btn-danger btn-block"
               href="{% url 'social:begin' 'vk-oauth2' %}?next={{ request.path }}">
                    Login with VK
            </a>
            <a class="btn btn-lg btn-danger btn-block"
               href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                    Login with Google
            </a>

            <p class="text-center">
                Все ще не зареєстровані?
                <a href="{% url 'student_registration' %}">
                    Зареєструйтесь зараз
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
