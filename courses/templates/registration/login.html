{% extends "base.html" %}

{% load bootstrap %}

{% load i18n %}

{% block title %}
    {% trans 'Log in' %}
{% endblock %}

{% block content %}

<div class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 user-form">

            <h1 class="text-center">{% trans 'Log in' %}</h1>

            <form action="." class="login-form" method="POST">
                {{ form|bootstrap }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <input type="submit" class="btn btn-primary btn-hg btn-block" value="{% trans 'Log in' %}" />
            </form>

            <hr class="login-hr">

            <div class="social-auth">
                <a class="btn btn-hg fb-bg"
                   href="{% url 'social:begin' 'facebook' %}">
                        <i class="fa fa-facebook" aria-hidden="true"></i> FB
                </a>
                <a class="btn btn-hg g-bg"
                   href="{% url 'social:begin' 'google-oauth2' %}">
                        <i class="fa fa-google" aria-hidden="true"></i> Google
                </a>
                <a class="btn btn-hg vk-bg"
                   href="{% url 'social:begin' 'vk-oauth2' %}">
                        <i class="fa fa-vk" aria-hidden="true"></i> VK
                </a>
            </div>

            <br>

            <p class="text-center">
                {% trans 'Have not account yet?' %}
                <a href="{% url 'student_registration' %}">
                    {% trans 'Register now' %}
                </a>
            </p>

        </div> <!-- div.col-md -->
    </div> <!-- div.row -->
</div> <!-- div.content -->


{% endblock %}
