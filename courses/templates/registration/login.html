{% extends "base.html" %}

{% block content %}
	<div class="col-lg-6 col-lg-offset-3 content">
		<h1>Login</h1>
		<div class="row">
			{% if form.errors %}
				<p></p>
			{% endif %}
			<div class="form-wrapper col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
				<form action="{% url 'login' %}" method="POST" class="new_user">
					<div class="form-group">
						{{ form.username }}
					</div>
					<div class="form-group">
						{{ form.password }}
					</div>
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}" />
					<p><input type="submit" value="Login" class="btn btn-primary btn-hg btn-block login-button"></p>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
