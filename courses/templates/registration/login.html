{% extends "base.html" %}

{% block content %}
	<h1>Login</h1>
	<div>
		{% if form.errors %}
			<p></p>
		{% else %}
			<p>Fill form</p>
		{% endif %}
		<div>
			<form action="{% url 'login' %}" method="POST">
				{{ form.as_p }}
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}" />
				<p><input type="submit" value="Login"></p>
			</form>
		</div>
	</div>
{% endblock %}
