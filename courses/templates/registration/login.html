{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="content">
			<h1>Login</h1>
			<form action="." class="login-form user-form" method="POST">
				{{ form.username }}
				{{ form.password }}
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}" />
				<input type="submit" class="btn btn-primary btn-hg btn-block" value="Login" />
			</form>
			<p class="text-center">
				Все ще не зареєстровані?
				<a href="{% url 'student_registration' %}">
					Зареєструйтесь зараз
				</a>
			</p>
		</div>
	</div>
</div>
{% endblock %}
