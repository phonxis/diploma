{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Educa{% endblock %}</title>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/course_react.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>
            <a href="/">phonxis</a>
        </h1>
        <div class="navliks">
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="sign-in">
                    <button class="dark-btn">Sign out</button>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="sign-in">
                    <button class="dark-btn">Sign in</button>
                </a>
                <a href="{% url 'student_registration' %}" class="sign-in">
                    <button class="dark-btn">Sign Up</button>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
    </script>
</body>
</html>
