{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<header>
		<a href="/">phonxis</a>
		<ul>
			{% if request.user.is_authenticated %}
				<li>
					<a href="{% url 'logout' %}">Logout</a>
				</li>
			{% else %}
				<li>
					<a href="{% url 'login' %}">Login</a>
				</li>
			{% endif %}
		</ul>
	</header>
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		<div>
			footer
		</div>
	</footer>
</body>
</html>
