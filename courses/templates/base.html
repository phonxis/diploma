{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Educa{% endblock %}</title>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="{% static 'css/course_react.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/landing.css' %}"> -->
</head>
<body>
<header class="navbar">
        <div class="container">
            <button class='navbar-toggle' data-target='.navbar-header-collapse' data-toggle='collapse' type='button'>
              <span class='sr-only'>
                Toggle navigation
              </span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>
            <h1>
                <a href="/" class="navbar-brand header-logo">phonxis</a>
            </h1>
            <div class="collapse navbar-collapse navbar-header-collapse nav-link">
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                        <li>
                            <a href="{% url 'logout' %}">Sign out</a>
                        </li>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-lg">Sign in</a>
                        <a href="{% url 'student_registration' %}" class="btn btn-primary pull-right btn-lg">Sign Up</a>
                    {% endif %}
                </ul>
            </div>
        </div>
</header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
    </script>
</body>
</html>
